<script>
function checkDefine (optionJson) {
  this.optionJson = optionJson;
  // 根元素集合
  this.eles = $(optionJson.loadEle).find("input");

  // 绑定
  this.bindCheck();    
}
checkDefine.prototype = {
  // 绑定事件
  bindCheck: function () {
    var _this = this;
    this.eles.on("change", function () {
      // 调用回调
      _this.optionJson.callback.call(this, $(this));
    });
  },
  callBackWindow: function () {
    // this.optionJson.callback.call(this,"aaaa"); // 
  }
};
